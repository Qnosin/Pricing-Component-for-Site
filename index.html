<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Pricing site Component</title>
</head>

<body>
    <div class="container">
        <section class="head">
            <article class="first">
                <h2>Simple, traffic-based pricing</h2>
                <p>Sign-up for our 30-day trial. <br> No credit card required.</p>
            </article>
        </section>
        <section class="main">
            <article class="second">
                <h4>100k pageviews</h4>
                <input type="range" class="slider" min="0" max="30">
                <p><span class="price"></span>/ month</p>
                <article class="biling-method">
                    <p>Monthly biling</p>
                    <label class="background">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p>Yearly Billing</p>
                    <p>-25%</p>
                </article>
            </article>
        </section>
        <section class="footer">
            <article class="advantages">
                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                <p>Unlimited websites</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                <p>100% data ownership</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                <p>Email reports</p>
            </article>
            <article class="Start-btn">
                <a href="#">Start my trail</a>
            </article>
        </section>
    </div>

</body>

</html>
